<!DOCTYPE html>
<html>
  <head>
    <title>Chinese Clock</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.css" />
    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.js"></script>
  </head>
  <body>
    <div data-role="page" id="main">

      <div data-role="content">

        <div data-role="fieldcontain">
          <label for="simplified-chinese">Chinese Character:</label>
          <select name="simplified-chinese" id="simplified-chinese" data-role="slider">
            <option value="off">繁体</option>
            <option value="on">简体</option>
          </select>
        </div>

        <div data-role="fieldcontain">
          <fieldset data-role="controlgroup">
            <legend>Choose your Chinese Font:</legend>
            <input type="radio" name="font-choice" id="traditional-font" value="traditional-font"/>
            <label for="traditional-font">繁体</label>

            <input type="radio" name="font-choice" id="simplified-font" value="simplified-font"/>
            <label for="simplified-font">简体</label>
            </fieldset>
          </div>
        </div>

        <div class="ui-body ui-body-b">
          <fieldset class="ui-grid-a">
              <div class="ui-block-a"><button type="submit" data-theme="d" id="b-cancel">Cancel</button></div>
              <div class="ui-block-b"><button type="submit" data-theme="a" id="b-submit">Submit</button></div>
            </fieldset>
          </div>
        </div>
      </div>
    </div>
    <script>
      // return the value of the radio button that is checked
      // return an empty string if none are checked, or
      // there are no radio buttons
      function getCheckedValue(radioObj) {
	if(!radioObj)
		return "";
	var radioLength = radioObj.length;
	if(radioLength == undefined)
		if(radioObj.checked)
			return radioObj.value;
		else
			return "";
	for(var i = 0; i < radioLength; i++) {
		if(radioObj[i].checked) {
			return radioObj[i].value;
		}
	}
	return "";
      }

      function saveOptions() {
        var font-choice-group = document.getElementsByName("font-choice");

        var options = {
          'simplified-chinese': $("#simplified-chinese").val()
          'font-choice': getCheckedValue(font-choice-group)
        }
        return options;
      }

      $().ready(function() {
        $("#b-cancel").click(function() {
          console.log("Cancel");
          document.location = "pebblejs://close";
        });

        $("#b-submit").click(function() {
          console.log("Submit");

          var location = "pebblejs://close#" + encodeURIComponent(JSON.stringify(saveOptions()));
          console.log("Warping to: " + location);
          console.log(location);
          document.location = location;
        });

      });
    </script>
  </body>
</html>
